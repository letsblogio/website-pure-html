<script>
document.addEventListener('DOMContentLoaded', () => {
// Get all "navbar-burger" elements
const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
// Check if there are any navbar burgers
if ($navbarBurgers.length > 0) {
  // Add a click event on each of them
  $navbarBurgers.forEach( el => {
    el.addEventListener('click', () => {
      // Get the target from the "data-target" attribute
      const target = el.dataset.target;
      const $target = document.getElementById(target);
      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
      el.classList.toggle('is-active');
      $target.classList.toggle('is-active');
    });
  });
}

var operationElements = document.querySelectorAll(".operation .settings");
if(operationElements){
    operationElements.forEach(el=>{
        el.addEventListener('click', ()=>{
            var settingModels = document.getElementsByClassName("blog-view-setting");
            if(settingModels && settingModels.length>0){
                var model = settingModels[0];
                model.classList.toggle("is-active");
                var modelTitle = model.getElementsByClassName('modal-card-title')[0];
                if('newest-blogs-settings' === el.id) {
                    modelTitle.textContent = '最新博文浏览设置';
                }
                if('best-blogs-settings' === el.id) {
                    modelTitle.textContent = '精选博文浏览设置';
                }
                var closeEls = model.getElementsByClassName('close');
                if(closeEls){
                    for(var i=0; i<closeEls.length; i++){
                        var c = closeEls[i];
                        c.addEventListener('click', ()=>{
                            model.classList.remove('is-active');
                        });
                    }
                }
            }
        })
    })
}
});
</script>
